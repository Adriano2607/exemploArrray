<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
</head>
<body>

    <button><a href="outapagina.html">pagina</a></button>
    <script>
        // Verifica se o array já existe no sessionStorage
        const storedArray = sessionStorage.getItem('meuArray');

        // Se não existir, cria um novo array
        const meuArray = storedArray ? JSON.parse(storedArray) : ['elemento1', 'elemento2'];

        

        // Salva o array no sessionStorage após o redirecionamento
        sessionStorage.setItem('meuArray', JSON.stringify(meuArray));
        console.log(meuArray)
    </script>
</body>
</html>
